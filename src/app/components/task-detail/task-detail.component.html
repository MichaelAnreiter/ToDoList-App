<div>
  <div class="text-2xl font-semibold">
    <p (click)="changeTitle()" *ngIf="!titleChanging">{{ task.name }}
    <p>
      <input [(ngModel)]="newTitle" *ngIf="titleChanging"
        class="w-full outline-none ring-1 ring-offset-2 ring-slate-200 rounded-md" #title>
  </div>
  <div class="font-light mt-1">
    <p (click)="changeDescription()" *ngIf="!descriptionChanging">{{ task.description }}</p>
    <input class="w-full outline-none ring-1 ring-offset-2 ring-slate-200 rounded-md " (click)="changeDescription()"
    [(ngModel)]="newDescription" *ngIf="descriptionChanging" #description>
    <input class="w-full outline-none ring-1 ring-offset-2 ring-slate-200 rounded-md" placeholder="add description"
      *ngIf="task.description == null || task?.description == ''" #description [(ngModel)]="newDescription">
  </div>
  <div class="flex w-full mt-4">
  <p class="w-fit inline-block place-self-center">Due Date:</p>
  <div class="top-3 grow inline-block place-self-center ml-2">
    <div class="relative max-w-sm">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <input datepicker datepicker-autohide type="text"
        class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Select date">
    </div>
  </div>
</div>
  <div class="absolute bottom-2 right-2">
    <button class="btn-primary" (click)="savedChanges()">Save</button>
    <button class="btn-secondary" (click)="toggleDetails()">Cancel</button>
    <button class="btn-warning" (click)="confirmDelete(task)">Delete</button>
  </div>
</div>
